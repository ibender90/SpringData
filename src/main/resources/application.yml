spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
  hibernate:
    ddl-auto: create
  jackson:
    serialization:
      indent_output: true

server:
  port: 8181
  servlet:
    context-path: /data
