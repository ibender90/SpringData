<!doctype  html>
<html ng-app="data_and_angular">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h3>Search form</h3>
    <form novalidate ng-submit="loadProducts()">
        <p><input class="form-control" type="text" placeholder="name or part of name" ng-model="filter.name_part"></p>
        <p><input class="form-control" type="number" placeholder="minimal price" ng-model="filter.min_price"></p>
        <p><input class="form-control" type="number" placeholder="maximal price" ng-model="filter.max_price"></p>
        <div>
            <button type="submit" class="btn btn-primary">Find</button>
        </div>
    </form>
    <h3>Products list</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Product name</td>
            <td>Price</td>
            <td>Action</td>
        </tr>
        <tr>
            <td></td>
            <form novalidate ng-submit="addNewProduct()">
                <td><input class="form-control" type="text" placeholder="new vegetable" ng-model="newProduct.name"></td>
                <td><input class="form-control" type="number" placeholder="0.5" ng-model="newProduct.price"></td>
                <td>
                    <button type="submit" class="btn btn-primary">Add new</button>
                </td>
            </form>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger" ng-click="deleteProduct(p.id)">Delete</button>
                    <button type="button" class="btn btn-warning" ng-click="showProductInfo(p.id)">View</button>
                    <button type="button" class="btn btn-success" ng-click="addProductToCart(p.id)">Add to Cart</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <H3>Cart</H3>
    <table class="table table-hover">
        <tr>
            <td>Product name</td>
            <td>Product price</td>
            <td>Quantity</td>
            <td>Calculated price</td>
            <td>Action</td>
        </tr>
        <tbody>
        <tr ng-repeat="item in cart.cartItems">
            <td>{{item.productName}}</td>
            <td>{{item.productPrice}}</td>
            <td><button class="btn btn-danger" ng-click="reduceQuantity(item.productId)">-</button>
                {{item.quantity}}
                <button class="btn btn-primary" ng-click="increaseQuantity(item.productId)">+</button></td>
            <td>{{item.priceCalculated}}</td>
            <td>
                <button class="btn btn-danger" ng-click="removeProductFromCart(item.productId)">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div>Total price is: {{cart.totalPrice}}</div>
    <button class="btn btn-primary" ng-click="placeOrder(cart)">Place order</button>
</div>
</body>
</html>
