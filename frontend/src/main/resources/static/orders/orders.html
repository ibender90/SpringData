<div>
    <p></p>
    <h3>Your orders</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Order ID</td>
            <td>Price</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in orders">
            <td>{{o.id}}</td>
            <td>{{o.totalPriceFromCart}}</td>
        </tr>
        </tbody>
    </table>
</div>
